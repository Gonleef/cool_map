[composite:main]
use = egg:Paste#urlmap
/ = index
/api/auth = auth

[app:index]
use = egg:cool_map#main_server

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

[app:auth]
use = egg:cool_map#auth_server

[server:main]
use = egg:waitress#main
listen = *:80



[loggers]
keys = root

[logger_root]
level = INFO
handlers = console

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s %(message)s
