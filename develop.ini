[composite:main]
use = egg:Paste#urlmap
/ = map
/admin = admin
/api = api

[app:map]
use = egg:cool_map#main_server
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

[app:admin]
use = egg:cool_map#admin_server
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
Login = api_admin
Password = api_admin

[app:api]
use = egg:cool_map#api_server
Login = api_admin
Password = api_admin

[server:main]
use = egg:waitress#main
listen = *:80



[loggers]
keys = root

[logger_root]
level = INFO
handlers = console

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s %(message)s
